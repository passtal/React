spring.application.name=board

# 데이터 소스 - MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/passtal?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false&autoReconnection=true
spring.datasource.username=aloha
spring.datasource.password=123456

# Mybatis 설정
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.aloha.board.domain
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml

# 로그레벨
logging.level.root=DEBUG
logging.level.com.aloha.board=DEBUG

# 파일 업로드 설정
# 파일 용량
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
# 파일 업로드 임시 경로
spring.servlet.multipart.location=C:/upload/temp
upload.path=C:/upload
